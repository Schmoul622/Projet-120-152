<h1 mat-dialog-title>Ajouter un artiste</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Choisir une image</mat-label>
    <ngx-mat-file-input id="singleFile" (change)="SaveImageArtiste($event)"></ngx-mat-file-input>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.artiste.Picture" cdkFocusInitial>Ajouter</button>
</div>
