<div class="artiste">
  <div style="float: left;">
    <div>
      <div class="container-fluid" *ngIf="artiste.Picture !== null">
          <img class="img-fluid mt-2" src="https://localhost:5001/artistes/{{artiste.Id}}/getAvatar" alt="">
      </div>
      <div class="container-fluid" *ngIf="artiste.Picture == null">
        <button id="add_artiste" mat-raised-button (click)="openDialog()">Ajouter une image</button>
      </div>
      <h4 class="text-center mt-2"><b>{{artiste.Speudo}}</b></h4>
    </div>
  </div>
</div>
