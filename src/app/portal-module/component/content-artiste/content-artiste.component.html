<div id="body">
  <div id="content-header">
    <h1 id="slogan" class="text-center">Rap  God  spit  lyrical  bullets</h1>
    <button id="add_artiste" mat-raised-button (click)="openDialog()">Ajouter un artiste</button>
  </div>
  <div id="content" class="show_add_artiste mt-5">
      <app-artiste *ngFor="let currentArtiste of artistes"
                    (artisteSelected)="deleteArtiste($event)"
                    [artiste]="currentArtiste">
      </app-artiste>
  </div>
</div>
